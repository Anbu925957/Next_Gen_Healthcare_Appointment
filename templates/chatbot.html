<!DOCTYPE html>
<html>
<head>
    <title>Virtual Doctor Assistant</title>

    <style>
        * {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(135deg, #42a5f5, #7e57c2);
    height: 100vh;
    width: 100vw;
}

/* Main chat container â€“ OVAL */
.chatbox {
    width: 95vw;
    height: 95vh;
    margin: auto;
    background: #ffffff;
    display: flex;
    flex-direction: column;
    border-radius: 40px; /* OVAL SHAPE */
    box-shadow: 0 20px 50px rgba(0, 0, 0, 0.25);
    overflow: hidden;
}

/* Header */
.header {
    background: linear-gradient(90deg, #1976d2, #00bcd4);
    color: white;
    padding: 18px;
    text-align: center;
    font-weight: bold;
    font-size: 24px;
    letter-spacing: 1px;
}

/* Chat area */
#chat {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    font-size: 17px;
    background: linear-gradient(to bottom, #f5faff, #e3f2fd);
}

/* User message bubble */
.user {
    background: linear-gradient(135deg, #1976d2, #1e88e5);
    color: white;
    padding: 12px 16px;
    margin: 10px 0;
    border-radius: 22px 22px 4px 22px;
    margin-left: auto;
    max-width: 60%;
    box-shadow: 0 4px 10px rgba(25, 118, 210, 0.4);
}

/* Bot message bubble */
.bot {
    background: linear-gradient(135deg, #ffffff, #e1f5fe);
    color: #333;
    padding: 12px 16px;
    margin: 10px 0;
    border-radius: 22px 22px 22px 4px;
    margin-right: auto;
    max-width: 60%;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

/* Input area */
.input-area {
    display: flex;
    padding: 14px;
    background: #f1f8ff;
    border-top: 1px solid #ddd;
}

/* Input box */
input {
    flex: 1;
    padding: 14px 16px;
    font-size: 16px;
    border-radius: 30px;
    border: 2px solid #90caf9;
    outline: none;
}

input:focus {
    border-color: #1976d2;
}

/* Send button */
button {
    padding: 14px 22px;
    margin-left: 10px;
    background: linear-gradient(135deg, #ff7043, #ff5722);
    color: white;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    box-shadow: 0 4px 12px rgba(255, 87, 34, 0.5);
    transition: transform 0.2s, box-shadow 0.2s;
}

button:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 16px rgba(255, 87, 34, 0.7);
}

<body>

<div class="chatbox">
    <div class="header">ðŸ©º Virtual Doctor Assistant</div>

    <div id="chat"></div>

    <div class="input-area">
        <input id="input" placeholder="Type your symptom..." />
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
function sendMessage() {
    const input = document.getElementById("input");
    const chat = document.getElementById("chat");

    const msg = input.value.trim();
    if (!msg) return;

    chat.innerHTML += `<div class="user">${msg}</div>`;
    input.value = "";

    fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
    })
    .then(res => res.json())
    .then(data => {
        chat.innerHTML += `<div class="bot">${data.reply}</div>`;
        chat.scrollTop = chat.scrollHeight;
    })
    .catch(() => {
        chat.innerHTML += `<div class="bot">Server error</div>`;
    });
}
</script>

</body>
